    <!doctype html>
    <html lang="en" ng-app="Geretsried">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=normal-dpi" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; media-src *;style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <title>Gmap test</title>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="lib/beauty/ripple/ripple.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div id="map_canvas" style="width:100%;height:500px;"></div>
        <button id="button">Button</button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
        var map;
        document.addEventListener("deviceready", function() {
          var div = document.getElementById("map_canvas");

          // Initialize the map view
          map = plugin.google.maps.Map.getMap(div);

          // Wait until the map is ready status.
          map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
        }, false);

        function onMapReady() {
          var button = document.getElementById("button");
          button.addEventListener("click", onButtonClick);
        }

        function onButtonClick() {

          // Move to the position with animation
          map.animateCamera({
            target: {lat: 37.422359, lng: -122.084344},
            zoom: 17,
            tilt: 60,
            bearing: 140,
            duration: 5000
          }, function() {

            // Add a maker
            map.addMarker({
              position: {lat: 37.422359, lng: -122.084344},
              title: "Welecome to \n" +
                     "Cordova GoogleMaps plugin for iOS and Android",
              snippet: "This plugin is awesome!",
              animation: plugin.google.maps.Animation.BOUNCE
            }, function(marker) {

              // Show the info window
              marker.showInfoWindow();

              // Catch the click event
              marker.on(plugin.google.maps.event.INFO_CLICK, function() {

                // To do something...
                alert("Hello world!");

              });
            });
          });
        }
        </script>
    </body>
    </html>
